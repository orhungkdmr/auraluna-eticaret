{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center mb-4">Güvenli Ödeme</h1>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Sipariş No:</span>
                        <span>#{{ order.id }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="text-muted">Toplam Tutar:</span>
                        <span class="fs-5 fw-bold">{{ order.get_total_cost }} TL</span>
                    </div>
                    
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="card-holder" class="form-label">Kart Üzerindeki İsim</label>
                            <input type="text" id="card-holder" class="form-control" placeholder="Ad Soyad" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Kart Numarası</label>
                            <input type="text" id="card-number" class="form-control" placeholder="---- ---- ---- ----" required>
                        </div>
                        <div class="row">
                            <div class="col-md-7 mb-3">
                                <label for="card-expiry" class="form-label">Son Kullanma Tarihi</label>
                                <input type="text" id="card-expiry" class="form-control" placeholder="AA / YY" required>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="card-cvv" class="form-label">CVV</label>
                                <input type="text" id="card-cvv" class="form-control" placeholder="---" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" id="pay-button" class="btn btn-lg btn-success">
                                <i class="bi bi-lock-fill"></i> Ödemeyi Tamamla
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="text-center mt-3">
                 <a href="{% url 'orders:payment_canceled' %}" class="text-danger small">Ödemeyi İptal Et</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const paymentForm = document.getElementById('payment-form');
    if (paymentForm) {
        const payButton = document.getElementById('pay-button');

        paymentForm.addEventListener('submit', function(event) {
            // Formun gerçekten sunucuya gönderilmesini engelle
            event.preventDefault();

            // Butonu "işleniyor" durumuna getir
            payButton.disabled = true;
            payButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                İşleniyor...
            `;

            // 2 saniyelik sahte bir bekleme süresi oluştur
            setTimeout(function() {
                // Bekleme süresi bittikten sonra "başarılı" sayfasına yönlendir
                window.location.href = "{% url 'orders:payment_done' %}";
            }, 2000); // 2000 milisaniye = 2 saniye
        });
    }
});
</script>
{% endblock %}
